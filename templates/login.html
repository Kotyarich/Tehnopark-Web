{% extends "base.html" %}

{% block registered_userpanel %}
{% include "unregistered_panel.html" %}
{% endblock %}

{% block content %}
<h1>Log In!</h1>
<form class="form-signin mt-3">
    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
    </div>
                          
    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>
                          
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="brown gr-yell btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<div class="mt-4">
    <a href="{% url 'signup' %}">Create new account</a>
</div>
{% endblock %}
